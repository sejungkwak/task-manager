{% extends "base.html" %}
{% block content %}

<h3 class="purple-text text-darken-3 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large purple darken-3">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card purple darken-3 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a class="btn green accent-1 grey-text text-darken-4" href="{{ url_for('edit_category', category_id=category.id) }}">Edit</a>
                <a class="btn red accent-1 grey-text text-darken-4 btn modal-trigger" href="#modal-{{ category.id }}">Delete</a>
            </div>
                <!-- Modal Structure -->
                <div id="modal-{{ category.id }}" class="modal">
                    <div class="modal-content">
                        <h4>Are you sure you want to delete this category?</h4>
                        <p>This action cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn red">Delete</a>
                        <a href="#" class="btn modal-close greenaccent-4">Cancel</a>
                    </div>
                </div>
            
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
