{% extends "base.html" %}
{% block content %}

<h3 class="purple-text text-darken-3 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- Category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix purple-text text-darken-3"></i>
                <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn-large purple darken-3" type="submit">
                    Edit Category <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
  </div>

{% endblock %}
